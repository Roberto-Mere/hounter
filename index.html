<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/src/js/index.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav header__nav">
        <a href="#" class="link-img nav__logo-link"
          ><img
            src="src/assets/svg/logo.svg"
            alt="Hounter logo"
            class="nav__logo"
          />
        </a>
        <ul class="list nav__list">
          <li class="nav__list-item">
            <button class="btn btn--small">About Us</button>
          </li>
          <li class="nav__list-item">
            <button class="btn btn--small">Article</button>
          </li>
          <li>
            <button class="btn btn--small btn--select">
              <div class="btn__option-main">
                <span class="btn__option-main-text">Property</span>
                <img
                  src="src/assets/svg/arrow-down.svg"
                  alt=""
                  class="btn__icon"
                />
              </div>
              <div class="btn__options">
                <label class="btn__option">
                  <input
                    type="radio"
                    name="property"
                    value="feature"
                    class="btn__option-input"
                  />
                  <span class="btn__option-text">Feature</span>
                </label>
                <label class="btn__option">
                  <input
                    type="radio"
                    name="property"
                    value="tour"
                    class="btn__option-input"
                  />
                  <span class="btn__option-text">Tour</span>
                </label>
              </div>
            </button>
          </li>
          <li class="nav__list-item">
            <button class="btn btn--light">Sign Up</button>
          </li>
        </ul>
      </nav>

      <div class="header__content">
        <div class="header__title">
          <h1 class="heading-primary">
            Find the place to live
            <span class="text-primary">your dreams</span> easily here
          </h1>
          <p class="body-light text-grey-3">
            Everything you need about finding your place to live will be here,
            where it will be easier for you
          </p>
        </div>

        <label class="input input--complex">
          <img src="src/assets/svg/location.svg" alt="" />
          <input
            type="text"
            class="input__input"
            placeholder="Search for the location you want!" />
          <button class="btn btn--primary btn--iconed">
            <span>Search</span>
            <svg
              width="8"
              height="14"
              viewBox="0 0 8 14"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.13526 0.00180435C0.87047 0.00134945 0.613858 0.0825443 0.40997 0.231296C0.295217 0.315059 0.200361 0.417933 0.130833 0.534022C0.0613047 0.650112 0.0184714 0.777137 0.00478626 0.907824C-0.0088989 1.03851 0.00683311 1.17029 0.0510809 1.29562C0.0953286 1.42094 0.167222 1.53735 0.262645 1.63818L5.33967 6.98632L0.443969 12.3444C0.349833 12.4465 0.279534 12.5639 0.237114 12.69C0.194694 12.8161 0.180989 12.9482 0.196785 13.079C0.212582 13.2097 0.257569 13.3364 0.329162 13.4518C0.400755 13.5672 0.497541 13.669 0.613958 13.7513C0.731212 13.8421 0.868525 13.9107 1.01728 13.9526C1.16604 13.9945 1.32302 14.0088 1.47838 13.9948C1.63375 13.9807 1.78413 13.9385 1.9201 13.8709C2.05608 13.8032 2.1747 13.7116 2.26853 13.6016L7.7422 7.61492C7.90888 7.43638 8 7.21244 8 6.98133C8 6.75021 7.90888 6.52627 7.7422 6.34773L2.07587 0.361009C1.96218 0.240259 1.81777 0.144807 1.65434 0.0823965C1.49091 0.0199862 1.31308 -0.00762463 1.13526 0.00180435Z"
              />
            </svg></button
        ></label>

        <div class="partners">
          <p class="body-light text-grey-2">Our Partnership</p>
          <div class="partners__images">
            <img src="src/assets/svg/traveloka-logo.svg" alt="Traveloka" />
            <img src="src/assets/svg/tiket-logo.svg" alt="Tiket" />
            <img src="src/assets/svg/airbnb-logo.svg" alt="Airbnb" />
            <img src="src/assets/svg/tripadvisor-logo.svg" alt="Tripadvisor" />
          </div>
        </div>
      </div>

      <figure class="header__hero-image">
        <img src="src/assets/img/hero-img.png" alt="House for sale" />
      </figure>
    </header>

    <main class="main">
      <section class="features">
        <p class="label-regular text-secondary features__label">
          Our Recommendation
        </p>
        <div class="features__bar">
          <h2 class="heading-secondary">Featured House</h2>
          <div class="features__filters">
            <button class="btn btn--iconed btn--filter btn--filter-selected">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"

              <span>House</span>
            </button>
            <button class="btn btn--iconed btn--filter">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7 21H4C3.45 21 3 20.55 3 20V8.69C3 8.27 3.25 7.9 3.64 7.75L14.64 3.52C14.7921 3.46132 14.9561 3.4407 15.118 3.45992C15.2798 3.47915 15.4345 3.53765 15.5686 3.63031C15.7027 3.72298 15.8121 3.84702 15.8873 3.99162C15.9624 4.13623 16.0012 4.29702 16 4.46V10H8C7.45 10 7 10.45 7 11V21ZM17 12H10C9.45 12 9 12.45 9 13V20C9 20.55 9.45 21 10 21H14V17C14 16.45 14.45 16 15 16C15.55 16 16 16.45 16 17V21H20C20.55 21 21 20.55 21 20V12C21 10.9 20.1 10 19 10C17.9 10 17 10.9 17 12Z"
                />
              </svg>
              <span>Villa</span>
            </button>
            <button class="btn btn--iconed btn--filter">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M17 11V5C17 3.9 16.1 3 15 3H9C7.9 3 7 3.9 7 5V7H5C3.9 7 3 7.9 3 9V19C3 20.1 3.9 21 5 21H11V17H13V21H19C20.1 21 21 20.1 21 19V13C21 11.9 20.1 11 19 11H17ZM7 19H5V17H7V19ZM7 15H5V13H7V15ZM7 11H5V9H7V11ZM11 15H9V13H11V15ZM11 11H9V9H11V11ZM11 7H9V5H11V7ZM15 15H13V13H15V15ZM15 11H13V9H15V11ZM15 7H13V5H15V7ZM19 19H17V17H19V19ZM19 15H17V13H19V15Z"
                />
              </svg>
              <span>Apartment</span>
            </button>
          </div>
          <div class="features__arrows">
            <button class="btn btn--arrow">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                class="btn__icon"
              >
                <path
                  d="M13.8647 5.0018C14.1295 5.00135 14.3861 5.08254 14.59 5.2313C14.7048 5.31506 14.7996 5.41793 14.8692 5.53402C14.9387 5.65011 14.9815 5.77714 14.9952 5.90782C15.0089 6.03851 14.9932 6.17029 14.9489 6.29562C14.9047 6.42094 14.8328 6.53735 14.7374 6.63818L9.66033 11.9863L14.556 17.3444C14.6502 17.4465 14.7205 17.5639 14.7629 17.69C14.8053 17.8161 14.819 17.9482 14.8032 18.079C14.7874 18.2097 14.7424 18.3364 14.6708 18.4518C14.5992 18.5672 14.5025 18.669 14.386 18.7513C14.2688 18.8421 14.1315 18.9107 13.9827 18.9526C13.834 18.9945 13.677 19.0088 13.5216 18.9948C13.3663 18.9807 13.2159 18.9385 13.0799 18.8709C12.9439 18.8032 12.8253 18.7116 12.7315 18.6016L7.2578 12.6149C7.09112 12.4364 7 12.2124 7 11.9813C7 11.7502 7.09112 11.5263 7.2578 11.3477L12.9241 5.36101C13.0378 5.24026 13.1822 5.14481 13.3457 5.0824C13.5091 5.01999 13.6869 4.99238 13.8647 5.0018Z"
                />
              </svg>
            </button>
            <button class="btn btn--arrow">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                class="btn__icon"
              >
                <path
                  d="M10.1353 5.0018C9.87047 5.00135 9.61386 5.08254 9.40997 5.2313C9.29522 5.31506 9.20036 5.41793 9.13083 5.53402C9.0613 5.65011 9.01847 5.77714 9.00479 5.90782C8.9911 6.03851 9.00683 6.17029 9.05108 6.29562C9.09533 6.42094 9.16722 6.53735 9.26265 6.63818L14.3397 11.9863L9.44397 17.3444C9.34983 17.4465 9.27953 17.5639 9.23711 17.69C9.19469 17.8161 9.18099 17.9482 9.19679 18.079C9.21258 18.2097 9.25757 18.3364 9.32916 18.4518C9.40075 18.5672 9.49754 18.669 9.61396 18.7513C9.73121 18.8421 9.86853 18.9107 10.0173 18.9526C10.166 18.9945 10.323 19.0088 10.4784 18.9948C10.6337 18.9807 10.7841 18.9385 10.9201 18.8709C11.0561 18.8032 11.1747 18.7116 11.2685 18.6016L16.7422 12.6149C16.9089 12.4364 17 12.2124 17 11.9813C17 11.7502 16.9089 11.5263 16.7422 11.3477L11.0759 5.36101C10.9622 5.24026 10.8178 5.14481 10.6543 5.0824C10.4909 5.01999 10.3131 4.99238 10.1353 5.0018Z"

            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
